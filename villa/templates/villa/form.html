<div class="col-lg-5">
          <form id="contact-form" action="{% url 'home' %}" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  <label for="{{form.name.id_for_label}}">Full Name</label>
                  {{form.name}}
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="{{form.email.id_for_label}}">Email Address</label>
                  {{form.email}}
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="{{form.subject.id_for_label}}">Subject</label>
                  {{form.subject}}
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="{{form.message.id_for_label}}">Message</label>
                  {{form.message}}
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Send Message</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
